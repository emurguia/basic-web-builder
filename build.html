<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Own Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 buildWebForm"> 
				
				<button id="resetButton" type="button" class="navButton">Reset </button>
				<button id="savePage" type="button" class="navButton"> Save </button> 
				<button id="hideButton"type="button" class="navButton">Hide Builder</button>	
			</div>
		</div> <!--end row--> 
		<div class="row">
			<div class="col-md-6 buildWebForm" id="builder"> 
				<h1 id="title"> Build Your Own Website</h1> 
				<p id="instructions"> Use the form below to create your website 
				</p> 
				<form name="form1" id="form1" onsubmit="return false"> 
					<p>
						<label> Pick element to add: </label><br> 
						<select id="elementOptions" class="wideForm">
							<option value="null" selected disabled>Select</option>
							<option value="h1">Header</option>
							<option value="p">Paragraph</option>
							<option value="img">Image</option>
						</select>
					</p> 
					<p>
						<label> Add your content here: </label> <br> 			
						<textarea rows="4" id="textBox" class="wideForm"></textarea>
					</p>
					<div id="radio"> 
						<label>Show Styling Options?   </label> 
						<input type="radio" name="styling" class="wantStyle" value="no" id="radio1" checked> No Thanks 
						<input type="radio" name="styling" class="wantStyle" value="yes" id="radio2"> Duh! <br> 
					</div> 
					<div id="stylingOptions"> 
						<label> Color: </label>  
						<input type="color" id="colorPicker" value="#ffffff"> <br> 
						<label> Font: </label> <br> 
						<select id="fonts" class="wideForm">
							<option value="null" selected disabled>Select</option>
							<option>Arial</option>
							<option>Times New Roman</option>
							<option>Helvetica</option>
							<option>Georgia</option>
							<option>Courier New</option>
							
						</select> 
						<br><label> Border: </label> <br> 
						<label> Background Color: </label> <br> 
						<label> Size: </label> <br> 
					</div> 
					</p>
					<p> 
						<button type="button" id="goButton"> Go </button> 
					</p> 
				</form>
			</div> 
			<div class="col-md-6 userPage" id="userPage">
			</div> 
		</div> <!--end row--> 
		<div class="row" id="welcomeRow"> 
			<div class="col-md-6 col-md-offset-3" id="welcomePopUp">
				<h1 class="welcome"> Welcome! </h1> 
				<h3 class="welcome"> Want to build your own simple website with the click of a button? </h3> 
			 	<button type="button" class="welcome" id="welcomeButton">Let's Get Started</button>
			</div> 
			<div class="col-md-3"> </div>
		</div> <!--end row-->
		<div class="row">
			<div class="dimmer"> </div> 
		</div> <!--end row-->
	</div> <!--end container--> 
	<script src="script.js"type="text/javascript">
	</script>

</body>
</html>
