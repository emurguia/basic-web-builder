<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Own Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6"> 
				<button id="hideButton"type="button">Hide Builder</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6" id="builder"> 
				<h1 id="title"> Build Your Own Website</h1> 
				<p id="instructions"> Use the form below to create your website 
				</p> 
				<form name="form1" id="form1" onsubmit="return false"> 
					<p>
						<label> Pick element to add: </label>
						<select id="elementOptions">
							<option value="null" selected disabled></option>
							<option value="h1">Header</option>
							<option value="p">Paragraph</option>
							<option value="img">Image</option>
						</select>
					</p> 
					<p>
						<label> Add your content here: </label> 			
						<input type="text" id="textBox">
						<input type="button" id="goButton" value="Go">
					</p>
					<p> 
						<input type="button" id="resetButton" value="Reset">
					</p> 
				</form>
			</div> 
			<div class="col-md-6 userPage" id="userPage">
			</div> 
		</div>
		
	</div>
	<script src="script.js"type="text/javascript">
	</script>

</body>
</html>
