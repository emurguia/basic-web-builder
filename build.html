<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Your Own Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-6 buildWebForm"> 
				
				<button id="resetButton" type="button" class="btn btn-default buttonAll navButton">Reset </button>
				<button id="savePage" type="button" class="btn btn-default buttonAll navButton"> Save </button> 
				<button id="hideButton"type="button" class="btn btn-default buttonAll navButton">Hide Builder</button>	
			</div>
			<div class="col-md-3 col-md-offset-3 userEditForm"> 
				
				<button id="editButton" type="button" class="btn btn-default buttonAll userButton">Edit </button>
				<button id="deleteButton" type="button" class="btn btn-default buttonAll userButton"> Delete </button> 
				
			</div>
		</div> <!--end row--> 
		<div class="row">
			
			<div class="col-md-6 buildWebForm" id="builder"> 
				<h1 id="title"> Build Your Own Website</h1> 
				<p id="instructions"> Use the form below to create your website 
				</p> 
				<form name="form1" id="form1" onsubmit="return false"> 
					<p>
						<label> Pick element to add: </label><br> 
						<select id="elementOptions" class="wideForm">
							<option value="null" selected disabled>Select</option>
							<option value="h1">Header</option>
							<option value="p">Paragraph</option>
							<option value="img">Image</option>
						</select>
					</p> 
					<p>
						<label> Add your content here: </label> <br> 			
						<textarea rows="4" id="textBox" class="wideForm"></textarea>
					</p>
					<div id="radio"> 
						<label>Show Styling Options?   </label> 
						<input type="radio" name="styling" class="wantStyle" value="no" id="radio1" checked> No Thanks 
						<input type="radio" name="styling" class="wantStyle" value="yes" id="radio2"> Duh! <br> 
					</div> 
					<div id="stylingOptions"> 
						<div class="style textStyle"> 
							<label> Color: </label>  
							<input type="color" class="colorPicker" id="color1" value="#000000"> <br> 
						</div>
						<div class="style textStyle"> 
							<label> Background Color: </label>
							<input type="color" class="colorPicker" id="color2" value="#ffffff"> <br>
						</div> 
						<div class="style textStyle"> 
							<label> Font: </label> <br> 
							<select id="fonts" class="wideForm">
								<option value="null" selected disabled>Select</option>
								<option>Arial</option>
								<option>Times New Roman</option>
								<option>Helvetica</option>
								<option>Georgia</option>
								<option>Courier New</option>
								
							</select> <br>
						</div> 
						<div class="style textStyle imgStyle"> 
							<div id="borderRadio">
								<label> Border: </label> 
								<input type="radio" name="border" value="no" id="noBorder" checked> None 
								<input type="radio" name="border" value="yes" id="yesBorder"> Yes, Please! <br>
							</div> 
							<div id="borderOptions">
								<label class="borderPush"> Size: </label>
								<input class="borderPush" type="range" id="borderSizer" value="15" max="30">
								<label class="borderPush"> Color: </label> 
								<input type="color" class="colorPicker" id="color3" value="#ffffff"> <br> 
							</div> 
						</div> 
						<div class="style textStyle imgStyle"> 
							<label> Size: </label> <br>
							<input type="range" id="elementSizer" value="36" max="75">
						</div> 
					</div> 
					</p>
					<p> 
						<button type="button" id="goButton"> Go </button> 
					</p> 
				</form>
			</div> 
			<div class="col-md-6 userPage" id="userPage">
			</div> 
		</div> <!--end row--> 
	
		<div class="row" id="welcomeRow"> 
			<div class="col-md-6 col-md-offset-3" id="welcomePopUp">
				<h1 class="welcome"> Welcome! </h1> 
				<h3 class="welcome"> Want to build your own simple website with the click of a button? </h3> 
			 	<button type="button" class="welcome" id="welcomeButton">Let's Get Started</button>
			</div> 
			<div class="col-md-3"> </div>
		</div> <!--end row-->
		<div class="row">
			<div class="dimmer"> </div> 
		</div> <!--end row-->
	</div> <!--end container--> 
	
	<script src="script.js"type="text/javascript">
	</script>


</body>
</html>
